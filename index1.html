<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Photo Gallery</title>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>

    <main>

            </figure>

                <a href="image2-large.jpg" target="_blank">
                    <img src="image2.jpg" alt="Description of image 2" class="gallery-image">

            </figure>
            <figure>
                <a href="image3-large.jpg" target="_blank">

            </figure>
            <figure>
                <a href="image4-large.jpg" target="_blank">
                    <img src="image4.jpg" alt="Description of image 3" class="gallery-image">
                </a>
                <figcaption>BELIEVE</figcaption>
            </figure>
            <figure>
                <a href="image5-large.jpg" target="_blank">
                    <img src="image5.jpg" alt="Description of image 3" class="gallery-image">

            </figure>
             <figure>
                <a href="image6-large.jpg" target="_blank">
                    <img src="image6.jpg" alt="Description of image 3" class="gallery-image">
                </a>

            </figure>
            <figure>
                <a href="image7-large.jpg" target="_blank">

            <!-- Add more images as needed -->
        </section>

    <footer>
        <p>PERFECTLY IMPERFECT</p>
    </footer>
</body>
</html>
